<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Trust Temple</title>
<!-- Pixel font for 64-bit style -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Press Start 2P', cursive;
    background-color: #000;
    color: #0f0;
    height: 100vh;
    overflow: hidden;
  }

  /* Container for intro animation */
#introContainer {
  position: absolute;
  top: 0; left: 0; right: 0; bottom: 0;
  background-color: #000;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px;
  z-index: 10;
  transition: opacity 0.5s ease;
}

#trustText {
  font-size: 3em;
  display: flex;
  gap: 10px;
  opacity: 0;
  animation: appearText 2s forwards;
}
#trustText span {
  opacity: 0;
  transform: translateY(-50px);
  animation: bounceIn 1s forwards;
}
#trustText span:nth-child(1) { animation-delay: 0.6s; }
#trustText span:nth-child(2) { animation-delay: 0.8s; }

@keyframes appearText {
  to { opacity: 1; }
}
@keyframes bounceIn {
  to { opacity: 1; transform: translateY(0); }
}

/* Enter button style */
#enterBtn {
  margin-top: 30px;
  padding: 15px 30px;
  background-color: #0f0;
  border: 3px solid #0f0;
  border-radius: 8px;
  font-family: 'Press Start 2P';
  font-size: 1em;
  cursor: pointer;
  opacity: 0;
  transition: all 0.3s;
}
#enterBtn.show {
  opacity: 1;
  animation: pulse 1s infinite;
}

@keyframes pulse {
  0% { box-shadow: 0 0 10px #0f0; }
  50% { box-shadow: 0 0 20px #0f0; }
  100% { box-shadow: 0 0 10px #0f0; }
}

/* Main content (fade in) */
#mainContent {
  display: none;
  opacity: 0;
  transition: opacity 1s ease;
  position: absolute;
  top: 0; left: 0; right: 0; bottom: 0;
  background: #fff;
  padding: 20px;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}
#mainContent.show {
  display: block;
  opacity: 1;
}
</style>
</head>
<body>

<!-- Intro animation -->
<div id="introContainer">
  <div id="trustText">
    <span>T</span><span>r</span><span>u</span><span>s</span><span>t</span>
    <span> </span>
    <span>T</span><span>e</span><span>m</span><span>p</span><span>l</span><span>e</span>
  </div>
  <button id="enterBtn">Enter</button>
</div>

<!-- Main blog page -->
<!-- Main blog page -->
<div id="mainContent" style="
  display: flex; flex-direction: column; min-height: 100vh; font-family: Arial, sans-serif; background-color: #0a0a0a; color: #fff;">

  <!-- Header -->
  <header style="background-color: #006400; padding: 20px; text-align: center;">
    <h1 style="margin:0; font-size: 2em;">Trust Temple</h1>
  </header>

  <!-- Main content area -->
  <main style="flex:1; padding: 20px; display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px;">
    <!-- Multiple info spots -->
    <section style="background-color: #1a1a1a; padding:15px; border-radius:8px; border: 2px solid #006400;">
      <h3 style="margin-top:0;">n/a</h3>
      <p>n/a</p>
    </section>
    <section style="background-color: #1a1a1a; padding:15px; border-radius:8px; border: 2px solid #006400;">
      <h3 style="margin-top:0;">n/a</h3>
      <p>n/a</p>
    </section>
    <section style="background-color: #1a1a1a; padding:15px; border-radius:8px; border: 2px solid #006400;">
      <h3 style="margin-top:0;">n/a</h3>
      <p>n/a</p>
    </section>
    <section style="background-color: #1a1a1a; padding:15px; border-radius:8px; border: 2px solid #006400;">
      <h3 style="margin-top:0;">n/a</h3>
      <p>n/a</p>
    </section>
    <!-- Add more sections as needed -->
  </main>

  <!-- Footer -->
  <footer style="background-color: #006400; padding: 15px; text-align: center;">
    <p style="margin:0;">&copy; 2024 Trust Temple. All rights reserved.</p>
  </footer>
</div>

<script>
  // Animate the trust text
  document.querySelectorAll('#trustText span').forEach((el, i) => {
    el.style.animationDelay = `${0.6 + i*0.2}s`;
  });

  // Show the "Enter" button after the trust title animation
  setTimeout(() => {
    const btn = document.getElementById('enterBtn');
    btn.classList.add('show');
  }, 3000);

  // When "Enter" clicked, fade out intro and show main page
  document.getElementById('enterBtn').onclick = () => {
    document.getElementById('introContainer').style.opacity = '0';
    setTimeout(() => {
      document.getElementById('introContainer').style.display = 'none';
      const mainPage = document.getElementById('mainContent');
      mainPage.style.display = 'block';
      setTimeout(() => {
        mainPage.classList.add('show');
      }, 50);
    }, 500); // fade out duration
  };
</script>

</body>
</html>
