<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>TrustTemple - Welcome to the Ultimate Trust Platform</title>
<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Neuton&display=swap" rel="stylesheet" />
<!-- Styles -->
<style>
  body {
    font-family: 'Neuton', serif;
    margin: 0;
    padding: 0;
    background-color: #fafaf0; /* almost white */
    color: #8B0000; /* dark red (darker than neon) */
    line-height: 1.6;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  /* Overlay styles for landing screen */
  #landing {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #222; /* dark background */
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    z-index: 9999;
  }

  #title {
    font-size: 3em;
    color: white;
    margin-bottom: 20px;
    animation: float 2s ease-in-out infinite;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  #enterBtn {
    padding: 15px 30px;
    font-size: 1.2em;
    cursor: pointer;
    border: none;
    background-color: #497e4c;
    color: white;
    border-radius: 8px;
  }

  /* Existing styles */
  header {
    background-color: #009999; /* darker cyan blue */
    padding: 20px;
    text-align: center;
  }
  header h1 {
    margin: 0;
    font-size: 3em; /* larger title */
  }
  nav {
    margin-top: 10px;
  }
  nav a {
    color: #8B0000; /* dark red */
    margin: 0 15px;
    text-decoration: none;
    font-size: 1.2em;
  }
  nav a:hover {
    text-decoration: underline;
  }
  main {
    flex: 1; /* fill remaining space */
    max-width: 900px;
    margin: 20px auto;
    padding: 20px;
    background-color: #f5f5f5; /* very light background */
    border-radius: 8px;
  }
  footer {
    background-color: #009999; /* darker cyan blue */
    padding: 10px;
    text-align: center;
    margin-top: auto; /* push to bottom */
    color: #8B0000; /* dark red */
  }
</style>
</head>
<body>

<!-- Landing overlay -->
<div id="landing" style="display: none;">
  <div id="title">Welcome to TrustTemple</div>
  <button id="enterBtn">Enter</button>
</div>

<header>
  <h1>TrustTemple - Welcome to the Ultimate Trust Platform</h1>
  <nav>
    <a href="evy1219.github.io/TrustTemple/">Home</a>
    <a href="information.html">Information</a>
  </nav>
</header>

<main>
  <h2>Welcome to TrustTemple</h2>
  <p>This is your main homepage. Add your content here.</p>
</main>

<footer>
  &copy; 2025 TrustTemple
</footer>

<!-- Script to control the landing screen -->
<script>
  // Show overlay only if not visited this session
  if (!sessionStorage.getItem('visited')) {
    document.getElementById('landing').style.display = 'flex';
  } else {
    document.getElementById('landing').style.display = 'none';
  }

  document.getElementById('enterBtn').addEventListener('click', () => {
    document.getElementById('landing').style.display = 'none';
    sessionStorage.setItem('visited', 'true');
  });
</script>

</body>
</html>
